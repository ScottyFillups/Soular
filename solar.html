<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - draggable cubes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="build/three.js"></script>
<script src="js/controls/TrackballControls.js"></script>
<script src="js/libs/ammo.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/renderers/Projector.js"></script>
<script src="js/renderers/CanvasRenderer.js"></script>

<script>
    // - Global variables -
    const SUNPIC = 'textures/sun.jpg';
    const EARTHPIC = 'textures/earth.jpg';
    const VENUSPIC = 'textures/venus.jpg';
    const MERCURYPIC = 'textures/mercury.jpg';
    const MARSPIC = 'textures/mars.jpg';
    const DOGEPIC = 'textures/doge.jpg';
    const SATURNPIC = 'textures/saturn.jpg';
    const URANUSPIC = 'textures/uranus.jpg';
    const NEPTUNEPIC = 'textures/neptune.jpg';
    const JUPITORPIC = 'textures/jupitor.jpg';


    // Graphics variables
    var container, stats;
    var camera, controls, scene, renderer;
    var txtureLoader;

    //var clock = new THREE.Clock();


    // - Main code -
    init();
    animate();
    // - Functions -


    function init() {
        initGraphics();
        createObjects();
        initInput();
        initEventListeners();
    }

    function initEventListeners() {
        /*
        renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
        renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
        renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );
        */

        window.addEventListener( 'resize', onWindowResize, false );
    }
    function initGraphics() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 10000;
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer( { antialias: true } );

        //lighting and colors
        scene.add( new THREE.AmbientLight( 0x505050 ) );
        var light = new THREE.SpotLight( 0xffffff, 1.5 );
        light.position.set( 0, 500, 2000 );
        //shadows
        light.castShadow = true;
        light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 200, 10000 ) );
        light.shadow.bias = - 0.00022;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        scene.add( light );
        txtureLoader = new THREE.TextureLoader();
    }

    function initInput(){
        //controls
        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 0.5;
        controls.panSpeed = 0.8;
        controls.noRotate = false;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

    }

    function createObjects() {

        //sun
        txtureLoader.load( SUNPIC, function ( texture ) {
            var geometry_sun = new THREE.SphereGeometry( 400, 40, 40 );
            var material_sun = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var sun = new THREE.Mesh( geometry_sun, material_sun );
            sun.castShadow = true;
            sun.receiveShadow = true;
            scene.add( sun );
        } );

        //planets



        txtureLoader.load( MERCURYPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 45, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=450;
            scene.add( planet );
        } );

        txtureLoader.load( VENUSPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 60, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=800;
            scene.add( planet );
        } );

        txtureLoader.load( EARTHPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 70, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=1000;
            scene.add( planet );
        } );

        txtureLoader.load( MARSPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 67, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=1200;
            scene.add( planet );
        } );

        txtureLoader.load( JUPITORPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 200, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=1600;
            scene.add( planet );
        } );

        txtureLoader.load( SATURNPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 180, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=2000;
            scene.add( planet );
        } );


        txtureLoader.load( URANUSPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 130, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=2400;
            scene.add( planet );
        } );

        txtureLoader.load( NEPTUNEPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 120, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=2700;
            scene.add( planet );
        } );

        txtureLoader.load( DOGEPIC, function ( texture ) {
            var geometry = new THREE.SphereGeometry( 120, 32, 32 );
            var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
            var planet = new THREE.Mesh( geometry, material );
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.position.x=3000;
            scene.add( planet );
        } );



        //rendering
        renderer.setClearColor( 0x000000 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.sortObjects = false;
        container.appendChild( renderer.domElement );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - draggable cubes';
        container.appendChild( info );

        stats = new Stats();
        container.appendChild( stats.dom );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

    }

    function render() {

        controls.update();

        renderer.render( scene, camera );

    }

</script>

</body>
</html>
